<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/admin_upload.css">
    <title>Upload Pet</title>
</head>
<body>
    <h1>Upload Pet for Adoption</h1>
    <form action="/admin.upload_pet" method="POST" enctype="multipart/form-data">
        <input type="text" name="pet_name" placeholder="Pet Name" required>
        <input type="text" name="age" placeholder="Age (e.g., '2 years 3 months')" required title="Enter age like '2 years 3 months'">
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <input type="text" name="breed" placeholder="Breed" required>
        <textarea name="description" placeholder="Description" required></textarea>
        <input type="file" name="image" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
