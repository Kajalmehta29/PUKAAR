<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate for Veterinary Care | Pukaar Animal Shelter</title>
    <link rel="stylesheet" href="../../css/donation.css">

</head>
<body>

<header>
    <h1>🐾 Help Provide Veterinary Care 🏥</h1>
    <p>Your donation ensures medical treatment for rescued animals.</p>
</header>

<section class="donation-container">

   
    <div class="donation-box">
        <h2>💉 Support a Dog’s Medical Care</h2>
        <p>Minimum Amount: ₹500</p>

        <div class="amount-section">
            <button type="button" id="decrease-vet">-</button>
            <span id="display-vet">500</span>
            <button type="button" id="increase-vet">+</button>
        </div>

       
    </div>

   
    <div class="donation-box">
        <h2>General Vet Fund</h2>
        <input type="number" id="custom-amount" placeholder="Enter amount (₹)">
    </div>

   
    <div class="donation-box">
        <h2>👤 Donor Details</h2>
        <input type="text" id="donor-name" placeholder="Your Name" required>
        <input type="number" id="donor-aadhar" placeholder="Aadhaar (Optional)">
        <p class="tax-msg">* Donations are tax-deductible only with a valid Aadhaar number.</p>
    </div>

    <button id="rzp-button1">Donate Now</button>
</section>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script src="../js/donate_vet.js"></script>

</body>
</html>
